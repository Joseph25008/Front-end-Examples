<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>帽子哥相談室</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/github-markdown-css/github-markdown.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="btn btn-lg btn-primary" id="login-btn">Login</div>
                <div class="btn btn-lg btn-primary" id="logout-btn">Logout</div>

                <div id="chats">
                </div>

                <div id="chat-editor" class="hidden">
                    <textarea id="chat-content" cols="80" rows="10"></textarea>
                    <div class="btn btn-primary" id="submit-btn">送出</div>

            </div>
        </div>
    </div>

    <script src="./chatroom.js"></script>
