<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lecture03</title>
</head>

<body>

    <div class="form-control">
        <label for="name">Name:</label>
        <input type="text" id="name">
    </div>
    <div class="form-control">
        <label for="email">Email:</label>
        <input type="email" id="email">
    </div>

    <button onclick="save()">Save</button>

    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-firestore.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyB3-Vh8ry_RP8SZsn7n3r81z30STVfxcQE",
            authDomain: "html307-project-resnick.firebaseapp.com",
            databaseURL: "https://html307-project-resnick.firebaseio.com",
            projectId: "html307-project-resnick",
            storageBucket: "html307-project-resnick.appspot.com",
            messagingSenderId: "452092443105"
        };
        firebase.initializeApp(config);
        // Initialize Cloud Firestore through Firebase
        db = firebase.firestore();

        // Disable deprecated features
        db.settings({
            timestampsInSnapshots: true
        });

        function save() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var student = {
                name: name,
                email: email
            };

            db
                .collection("students")
                .add(student)
                .then(s => {
                    console.log(s);
                });

        }
    </script>
</body>

</html>
